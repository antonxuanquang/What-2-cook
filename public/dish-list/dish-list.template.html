<div class="container" >
    <div id="columns" scroll-Trigger = "$ctrl.load()" threshold = "100">
        <div ng-repeat="dish in $ctrl.dishes">
            <div class="col s12 m8 l4">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" ng-src="{{dish.image_url}}">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{dish.title}}<i class="material-icons right">more_vert</i></span>
                        <p><a href="#">This is a link</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{dish.title}}<i class="material-icons right">close</i></span>
                        <ingredient-list></ingredient-list>
                        <p>Here is some more information about this product that is only revealed once clicked on.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
